{% if last_questions_list %}
    <ul>
        {% for question in last_questions_list %}
            <li>
                <!--<a href="/polls/{{ question.id }}/">{{ question.question_text }}</a>-->
                <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No hay preguntas disponibles</p>
{% endif %}
